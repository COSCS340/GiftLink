<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	
	<link rel="stylesheet" type="text/css" href="css/fb-buttons.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
	<!-- Favicon -->
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">
	
	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type = "application/javascript" src = "js/fb_init.js"></script>
	<script type = "application/javascript" src = "js/glink.js"></script>

	<title>GiftLink</title>
  </head>
  <body>
	<div class="container-fluid" id="wrapper">
        <h1 class="text-center" id="mainHeader">Gift<span style="color:#3b5998">Link</span></h1>
        <div class="container">
            <div class="row" id="mainPanel">
				<div class="col-12" style="padding: 0">
					<div class="inner-panel top-panel" id="loginPanel">
						<button class="uibutton large confirm" id="loginControl" onclick="appLogin()">Login with Facebook</button>
					</div>
					<div class="inner-panel top-panel fluid-panel hidden" id="logoutPanel">
						<span>
							<img id="profilePic" height="27" width="27"></img>
							<span id="nameBadge"></span>
						</span>
						<button class="uibutton large confirm" id="logoutControl" onclick="FB.logout(appLogout)">Logout</button>
					</div>
					<div class="text-center hidden" id="outputBlock"></div>
					<input class="hidden" id="friendSearch" type="text" name="searchName" value="" placeholder="Search">
					<div class="hidden" id="searchTools">
						Sort: 
						<a class="sort" id="sortName" href="javascript:;">Name</a> · 
						<a class="sort" id="sortBirthday" href="javascript:;">Birthday</a>
					</div>
					<div class="hidden" id="friendBlock" data-sort="0"></div>
					<div id="introBlock">
						<h5 class="text-center" id="introMessage">Surprise your friends with the perfect gifts</h5>
						<p class="text-center">
							<img src="img/gift-icon-blue.png" height="200" width="200"></img>
						</p>
					</div>
					<div class="inner-panel bottom-panel" id="footerPanel">
						<span>© 2018 Socially Gifted · </span>
						<a href = "https://github.com/COSCS340/GiftLink/blob/master/PrivacyPolicy.md">Privacy Policy</a>
					</div>
				</div>
            </div>
        </div>
    </div>
  </body>
</html>
